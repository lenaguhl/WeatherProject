<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Indie+Flower&family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4c19c0137.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header>
    <h1>
      Weather forecast for kids
    </h1>
      
    <div class="search-city">
      What's the weather like in ... ?
      <br />
      <form id="search-form">
      <input
        autocomplete="off"
        autofocus ="on"
        class="city-input"
        placeholder="Enter a city"
        type="text"
        />
      <input
        class="search-button"
        type="submit" 
        value= "Search"
      />
      <i class="fas fa-search"></i>
    </div>
      
    <h2 
      id="city">
    </h2>
  </header>
    
  <div class="day-forecast">
    <div>
      <span class="current-date">
      </span>
    </div>
    <div>
      <img
        id="weather-icon"
        height = "80px";
      />
      <br/>
      <span id="description">
      current weather
      </span>
    </div>
    <div>
      <i class="fas fa-wind fixed-icons"></i>
      <br/>
      <span id="wind">
      windspeed
      </span>
    </div>
    <div>
      <i class="fas fa-temperature-low fixed-icons"></i>
      <br/>
      <span id="temperature">
      temperature
      </span>
    </div>
  </div>

  <div 
    class="week-forecast" 
    id="weekly-forecast">
    5 day weather forecast
  </div>
  
  <footer>
    <a href="https://github.com/lenaguhl/WeatherProject" target="_blank">
    Open-source code
    </a> 
    by Lena Guhl
  </footer>
<script src="script.js"></script>
</body>
</html>
